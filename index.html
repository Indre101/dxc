<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/stylejs.css" />
    <!-- <script src="https://kea-alt-del.dk/dxc/login.js"></script> -->
    <title>Document</title>
  </head>
  <body>
    <div class="preloader">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="pageWrapper">
      <header id="siteHeader">
        <div id="logo">
          <img
            src="./static/images/logos/dxc_logo_hz_wht_rgb_300.png"
            width="183"
            height="178"
            alt="dxc logo"
          />
        </div>
        <nav>
          <!-- <div id="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div> -->
          <ul class="nav-links">
            <li><a href="index.html">Services</a></li>
            <li><a class="active" href="#">Industries</a></li>
            <li><a href="#">About us</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div id="mainContainer">
          <form action="#" method="post" class="sign-up-form">
            <h2>Sign up</h2>
            <div class="form-group">
              <label for="fullName">Full name</label>
              <span class="helper-text">Please enter full name</span>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="workEmail">Work email</label>
              <span class="helper-text">Please enter work email</span>
              <input
                type="email"
                id="workEmail"
                name="workEmail"
                placeholder="work email"
              />
            </div>
            <div class="form-group">
              <label for="companyName">Company name</label>
              <span class="helper-text">Please enter company name</span>
              <input
                type="text"
                id="companyName"
                name="companyName"
                placeholder="company name"
              />
            </div>
            <div class="form-group">
              <label for="jobTitle">Job title</label>
              <select name="jobTitle" id="jobTitle">
                <option value="" selected>Please choose one</option>
                <option value="ceo">CEO</option>
                <option value="director">Director</option>
                <option value="management">Management</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="location-picker">Select your country</label>
              <span class="helper-text">Please select a country</span>
              <select id="location-picker" class="d-none">
                <option value="gb"></option>
              </select>
            </div>
            <div class="form-group">
              <input type="checkbox" class="subscribe" /> Subrscire to the
              newsletter
            </div>
            <div class="form-group">
              <button class="sign-up-btn" type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
